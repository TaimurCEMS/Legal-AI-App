name: legal_ai_app
description: Legal practice management application with AI-powered research and document drafting capabilities.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # Firebase
  firebase_core: ^3.6.0
  firebase_auth: ^5.3.1
  cloud_firestore: ^5.4.0
  cloud_functions: ^5.1.6
  firebase_storage: ^12.3.3
  
  # State Management
  provider: ^6.0.0
  
  # Navigation
  go_router: ^12.0.0
  
  # UI
  flutter_svg: ^2.0.9
  google_fonts: ^6.1.0
  
  # Utilities
  intl: ^0.19.0
  http: ^1.1.0
  shared_preferences: ^2.2.2
  url_launcher: ^6.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  mockito: ^5.4.4
  build_runner: ^2.4.8

flutter:
  uses-material-design: true
